<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый файл</title>
	<link rel="stylesheet" href="css/resset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/U9X5LFTGZBA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="formheader">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">	
					<input type="text" placeholder="Ваш email">	
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/1.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/2.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/3.png" alt="Третье примущество">
				<p>Третье примущество</p>
			</div>
			<div class="col">
				<img src="img/4.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

</body>
</html>
